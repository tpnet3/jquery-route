
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="../../src/jquery-route.js"></script>
        <script>
            $(document).ready(function() {
                $(window).route('/', function(req) {
                    $("body").html(JSON.stringify(req));
                });

                $(window).route('/{first}/{seconds}', 'dynamicroute.js');
            })
        </script>
    </head>
    <body>
    </body>
</html>
